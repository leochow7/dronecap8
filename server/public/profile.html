    <!-- Complete profile -->
    
    <div class="container" id="body">
        <h1>My Profile</h1>
        <div class="row" id="pilotName"style="padding-top: 2%;">
            <div  class="input-field col s10">
                <input disabled value = "Test Pilot" id="pilot_name" type="text" class="">
                <label for="pilot_name)">My Name</label>
            </div>
            <div id="certifySym" class="col s2">‚ùå</div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="pilot_bio" type="text" class="materialize-textarea">Hi I'm a test drone Pilot. You can share your bio over here and edit it. *#* Add your certificates below.*#*</textarea>
                <label for="pilot_bio">Bio</label>
            </div>
        </div>
        <p>Please upload your certificate to get verified.</p>
        <form action="#">
            <div class="file-field input-field">
              <div class="btn">
                <span>FILE</span>
                <input id="certificate" type="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" placeholder="Slect a file" type="text">
              </div>
            </div>
          </form>
          <button id="submit" style="margin-top: 20px;" class="btn waves-effect">Save</button>
          <div id="certify"></div>
          
          <h3>SHOWCASE</h3>
          <h6>Add your drone related social accounts to showcase your talent:</h6>
          <div class="row">
            <h4 class="col s3">Instagram</h4>
            <button id="connect" style="margin-top: 20px;" class="btn offset-s2 col s3">+Connect</button>
          </div>
          
          <div id="instagram">
            
          </div>
          
    </div>
    
    
    
    <!--JavaScript at end of body for optimized loading-->
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.sidenav').sidenav();
        });    
    </script>
    <script>
        var verified = `<div class="col s2">‚úÖ</div>`
        
        var notVerified = `<div class="col s2">‚ùå</div>`
        $("#submit").click(function(){
            $('#certify').empty();
            $('#certifySym').empty();
            if(!$('#certificate').val()){
                $('#certifySym').append(notVerified);
                $('#certify').append(`<h5 style="background-color:palevioletred;">üó£ Sorry you have not uploaded any certificates yet.</h5>`);
            }else{
                $('#certifySym').append(verified);
                $('#certify').append(`<h5 style="background-color: aquamarine;">üéâ Congratulations! Your certificate has been uploaded.</h5>`);
            }
            
        });   
        $("#connect").click(function(){
            $('#instagram').append(`<div class="">
                <img src="https://images.unsplash.com/photo-1521405924368-64c5b84bec60?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=100&q=60 100w">
                <img src="https://images.unsplash.com/photo-1506947411487-a56738267384?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=100&q=60 100w">
                <img src="https://images.unsplash.com/photo-1508444845599-5c89863b1c44?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=100&q=60 100w">
              </div>`);
        });         
    </script>
